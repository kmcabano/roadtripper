{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    rel="shortcut icon"
    type="image/png"
    href=""
  >
  <title>Road Ready</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Zen+Kaku+Gothic+Antique&display=swap" rel="stylesheet">
  {% block head %}
  {% endblock %}
</head>
<body>
  <header>
      <nav>
      <ul>
        {% if user.is_authenticated %}
        <div class="nav-left">
          <li class="nav-title">ROAD READY</li>
        </div>
        <div class="nav-right">
          <li><a href="{% url 'trips_index' %}">My Trips</a></li>
          <li><a href ="{% url 'trips_create' %}">New Trip</a></li>
          <li><a href="{% url 'logout' %}">Logout</a></li>
        </div>
        {% else %}
        <div class="nav-left">
          <li class="nav-title">ROAD READY</li>
        </div>
        <div class="nav-right">
          <li><a href="{% url 'home' %}">Log In</a></li>
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
        </div>
        {% endif %}
      </ul>
    </nav>
  </header>
  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
