{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/confirm.css' %}"/>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Delete Trip?</h1>
</div>
<h2>Are you sure you want to delete {{ object.name }}?</h2>

<form action="" method="POST" class="form">
  {% csrf_token %}
  <a 
    href="{% url 'trips_detail' trip.id %}" 
    class="btn secondary"
  >
    Cancel
  </a>
  <button type="submit" class="btn danger">Confirm & Delete</button>
</form>

{% endblock %}
