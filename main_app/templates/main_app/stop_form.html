{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" 
  rel="stylesheet" 
/>
<link rel="stylesheet" href="{% static 'css/mcdp.css' %}">
<script 
  defer src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"
>
</script>
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>
<script defer src="{% static 'js/stop.js' %}"></script>
{% endblock %}

{% block content %}

<div class="page-header">
  <h1>Edit {{object.name}}</h1>
</div>
<form action="" method="post" class"form-container" autocomplete="off">
  {% csrf_token %}
  <table>
  {{ form.as_table }}
  </table>
  <button type="submit" class="btn submit">Update Stop</button>
</form>
<a href="{% url 'stops_detail' stop.id %}" class="btn secondary">Cancel</a>

{% endblock %}
