{% extends 'base.html' %}
{% load static %}

{% block head %}
<link 
  rel="stylesheet" 
  type="text/css" 
  href="{% static 'css/trip-detail.css' %}"
/>
{% endblock %}

{% block content %}

<section class="trip-container">
   <div class="trip-details">
    <h1>{{ trip.name }}</h1>
    <h2>Start: {{ trip.start }}</h2>
    <h2>End: {{ trip.end }}</h2>
  </div>
</section>

{% endblock %}
